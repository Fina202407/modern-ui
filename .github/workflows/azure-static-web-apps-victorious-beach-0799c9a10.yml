name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master 
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: ./  # ðŸ‘ˆ update if your app is in a subfolder

      - name: Build React app
        run: npm run build
        working-directory: ./  # ðŸ‘ˆ update if needed

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"                     # where your package.json is
          output_location: "build"              # your React build output
          config_file_location: "staticwebapp.config.json"  # ðŸ‘ˆ this fixes 404 routes
